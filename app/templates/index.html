{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block header %}
        <h1>Howdy!</h1>
{% endblock header %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center pb-5">My Favorite Things Are...</h3>
    <div class="row justify-content-center">
        {% for fav in favs %}
        <div class="col-md-4 mb-4">
            <div class="card rounded-circle">
                <a class="btn btn-dark card-btn btn-hover" href = "{{ url_for(fav|lower)}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ fav }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
